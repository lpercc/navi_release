        weight_dynamic_obstacle:        5.0
        weight_viapoint:                0.5     # æ›´å¿«é€šè¿‡è·¯ç‚¹
        weight_smoothness:              2.0     # é™ä½å¹³æ»‘ä»£ä»·
        weight_tolerance:               0.5

        # â€”â€” å‡å°å®‰å…¨è·ç¦»ï¼Œè®©è½¨è¿¹æ›´è´´è¿‘éšœç¢ï¼ˆé£é™©è‡ªè´Ÿï¼‰
        min_obstacle_dist:              0.0
        inflation_dist:                 0.0

      # å¦‚æœä¸ä½¿ç”¨ costmap_converter æ’ä»¶ï¼Œè¿™é‡Œåº”è¯¥ä½¿ç”¨åŸç”Ÿçš„éšœç¢ç‰©æ•°æ®æ¥æº
