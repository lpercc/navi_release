controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.1
    min_y_velocity_threshold: 0.1
    min_theta_velocity_threshold: 0.001
    progress_checker_plugin: "progress_checker"
    goal_checker_plugin: "goal_checker"
    controller_plugins: ["DWBLocalPlanner"]

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.25
      movement_time_allowance: 3.0
    # Goal checker parameters
    goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25
      stateful: True
    # DWB parameters
    DWBLocalPlanner:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: True

      # ğŸš€ é€Ÿåº¦æ”¾å¤§
      min_vel_x: -0.5
      max_vel_x: 2.0     # æœºå™¨äººçœŸè·‘å¾—åŠ¨å°±æ”¾å¤§
      min_vel_y: -0.0
      max_vel_y: 0.0
      max_vel_theta: 2.0
      min_speed_xy: 0.0
      max_speed_xy: 2.0

      # âš¡ï¸ åŠ é€Ÿåº¦æ”¾å¤§
      acc_lim_x: 1.5
      acc_lim_y: 0.5
      acc_lim_theta: 1.0
      decel_lim_x: -1.5
      decel_lim_y: -0.5
      decel_lim_theta: -1.0

      # ğŸ” é‡‡æ ·ç‚¹é€‚ä¸­
      vx_samples: 10    # é‡‡æ ·å°‘ä¸€ç‚¹ï¼Œå¿«
      vy_samples: 10
      vtheta_samples: 40

      # ğŸ”® é¢„æµ‹æ—¶é—´çŸ­
      sim_time: 1.0     # ç¼©çŸ­é¢„æµ‹ï¼ŒæœºåŠ¨æ€§é«˜

      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 0.2

      # ğŸ¯ ç›®æ ‡åˆ¤å®š
      xy_goal_tolerance: 0.05
      trans_stopped_velocity: 0.05
      short_circuit_trajectory_evaluation: True
      stateful: True

      # ğŸ“Œ critics è°ƒæ•´ï¼Œæ›´è´´è½¨è¿¹
      critics: ["RotateToGoal", "Oscillation", "ObstacleFootprint", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]

      # BaseObstacle.scale: 0.05   # é¿éšœä»£ä»·æ”¾å°ä¸€ç‚¹
      ObstacleFootprint.scale: 0.05
      PathAlign.scale: 16.0      # è·Ÿè½¨è¿¹å¯¹é½æ›´ç´§
      PathAlign.forward_point_distance: 0.05
      GoalAlign.scale: 30.0
      GoalAlign.forward_point_distance: 0.05
