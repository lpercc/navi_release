      RotateToGoal.lookahead_time: 2.0

    # Teb æœ¬ä½“é…ç½®
    TebLocalPlanner:
      plugin: "teb_local_planner::TebLocalPlannerROS"

      global_plan_topic: "/plan"
      odom_topic: "/odometry/filtered"

      teb_config:
        odom_used: true
        # å››è¶³å…¨å‘æ¨¡å‹
        robot_model_type: Omnidirectional

        # â€”â€” æ¿€è¿›é€Ÿåº¦ï¼åŠ é€Ÿåº¦
        max_vel_lin_x:        2.0    # ç›´è¿›æœ€é«˜ 3 m/s
        max_vel_lin_y:        1.0    # ä¾§è¡Œæœ€é«˜ 1 m/s
        max_vel_ang:          1.5    # è½¬è§’é€Ÿåº¦æœ€é«˜ 3 rad/s
        acc_lim_lin_x:        2.0    # çº¿åŠ é€Ÿåº¦ä¸Šé™ 5 m/sÂ²
        acc_lim_lin_y:        2.0    # ä¾§å‘åŠ é€Ÿåº¦ä¸Šé™
        acc_lim_ang:          2.0   # è§’åŠ é€Ÿåº¦ä¸Šé™

        # â€”â€” æ›´çŸ­æ—¶é—´çª— + æ›´å¯†é‡‡æ ·
        teb_autosize:         False
        dt_ref:               0.20   # 200 ms å‚è€ƒé‡‡æ ·
        dt_hysteresis:        0.05   # 50 ms æŠ–åŠ¨åŒºé—´
        min_samples:          20
