<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Navi GPS Send</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .info-box { margin-top: 10px; padding: 10px; background: #f5f5f5; border-radius: 5px; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>📡 实时 GPS 坐标发送</h1>

  <div id="status" class="info-box">⏳ 正在获取定位...</div>
  <div id="compass" class="info-box">🧭 正在获取指南针方向...</div>
  <div id="server-status" class="info-box"></div>

  <button onclick="refreshLocation()">刷新定位</button>

  <script>
    let latestPosition = null;
    let latestHeading = null;

    // 获取当前位置并更新显示
    function refreshLocation() {
      if (!navigator.geolocation) {
        document.getElementById("status").innerHTML = '<span class="error">❌ 浏览器不支持定位。</span>';
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          latestPosition = pos;

          const lat = pos.coords.latitude.toFixed(6);
          const lon = pos.coords.longitude.toFixed(6);
          const accuracy = pos.coords.accuracy.toFixed(2);
          const timestamp = new Date(pos.timestamp).toLocaleTimeString();

          document.getElementById("status").innerHTML = `
            <div class="success">✅ 最新定位：</div>
            <ul>
              <li>纬度：${lat}</li>
              <li>经度：${lon}</li>
              <li>精度：±${accuracy} 米</li>
              <li>时间：${timestamp}</li>
            </ul>
          `;

          // 发送到服务器
          sendToServer(lat, lon);
        },
        (err) => {
          document.getElementById("status").innerHTML = `<span class="error">定位失败：${err.message}</span>`;
        },
        {
          enableHighAccuracy: true,
          maximumAge: 0,
          timeout: 5000
        }
      );
    }

    function sendToServer(lat, lon) {
      fetch("/gps", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          latitude: lat,
          longitude: lon,
          heading: latestHeading
        })
      }).then(res => {
        if (res.ok) {
          document.getElementById("server-status").innerText = `📤 已发送到服务器 (${new Date().toLocaleTimeString()})`;
        } else {
          document.getElementById("server-status").innerText = "⚠️ 服务器响应失败";
        }
      }).catch(err => {
        document.getElementById("server-status").innerHTML = `<span class="error">❌ 发送失败：${err.message}</span>`;
      });
    }

    // 获取指南针方向（方位角）
    window.addEventListener('deviceorientation', (event) => {
      if (typeof event.alpha === 'number') {
        latestHeading = event.alpha.toFixed(2);
        document.getElementById("compass").innerHTML = `🧭 当前朝向：<strong>${latestHeading}°</strong>`;
      } else {
        document.getElementById("compass").innerHTML = `<span class="error">❌ 无法获取设备方向</span>`;
      }
    });

    // 自动刷新定位
    setInterval(refreshLocation, 100);
  </script>
</body>
</html>
